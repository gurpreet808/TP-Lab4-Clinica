<div id="login_container">
    <div id="login_card_container" class="cristal_card">
        <div id="login_header">
            <div id="login_title" class="text-900 text-3xl font-medium mb-3">Iniciar sesión</div>
        </div>

        <div id="login_form_container">
            <div id="correo_container" name="login_form_input">
                <label for="correo">Correo Electrónico</label>
                <input id="correo" [(ngModel)]="correo" type="text" pInputText>
            </div>

            <div id="clave_container" name="login_form_input">
                <label for="clave">Contraseña</label>
                <p-password id="clave" [(ngModel)]="clave" inputStyleClass="fullwidth" styleClass="fullwidth"
                    [feedback]="false" [toggleMask]="true"></p-password>
                <a id="olvide_clave" (click)="olvideClave()">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <div id="login_footer">
            <button pButton pRipple label="Iniciar sesión" icon="fas fa-sign-in-alt" class="p-button-primary"
                (click)="login()"></button>

            <button pButton pRipple label="Registrarse" icon="fa-solid fa-user-plus" class="p-button-secondary"
                routerLink="/registro"></button>
        </div>
    </div>

    <div id="accesos_rapidos_container" class="cristal_card">
        <div id="accesos_rapidos_title_container">Accesos rápidos</div>

        <div id="accesos_rapidos_button_container">
            @for (usuario of ACCESO_RAPIDO; track $index) {
            <p-button pRipple [severity]="SeveritySegunTipo(usuario.tipo)" styleClass="fullwidth"
                (click)="AccesoRapido(usuario)">
                <div name="acceso_rapido_button">
                    <div name="acceso_rapido_img_container"><img [src]="usuario.foto"></div>
                    <div name="acceso_rapido_nombre">{{usuario.nombre}}</div>
                    <div name="acceso_rapido_tipo">({{usuario.tipo}})</div>
                </div>
            </p-button>
            }
        </div>
    </div>
</div>
