  rejectLabel="Cancelar" acceptButtonStyleClass="p-button-success" rejectButtonStyleClass="p-button-danger">
</p-confirmDialog>
<p-toast [style]="{marginTop: '70px', 'z-index': 9300}" [preventOpenDuplicates]="true"></p-toast>

  <div id="main_container" #main_container>

  </div>
</div>
